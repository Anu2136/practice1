---
name: Run java programs
on:
  push:
    branches: -main
jobs:
  run-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: set up java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - name: compile java program
        run: javac Hello.java
      - name: run program
        run: java Hello
